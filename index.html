<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <style>
        select{
            color: red;
            background-color: rgb(213, 213, 220);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            transition: all 200ms ease-in;
        }
        select:focus{
            outline: none;
            background-color: yellowgreen;
        }
        
    </style>
</head>
<body>
    <select>
        <option value="car">Bolero</option>
        <option value="bike">CBZ</option>
        <option value="truck">Tata Truck</option>
        <option value="train">Vidarbha Express</option>
        <option value="flight">Air India</option>
    </select>
</body>
</html>
